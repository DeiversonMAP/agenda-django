{% extends "base.html" %}
{% block conteudo %}
<h1>Cadastro</h1>

<form class="mt-3" method="POST" action="{% url 'register' %}">
    {% include 'parcials/_messages.html' %} 
    {% csrf_token %} 
  <div class="form-group">
    <label>Nome</label>
    <input  type="text"    name="nome"    class="form-control"    placeholder="Seu nome"/>
  </div>
  <div class="form-group">
    <label>Sobrenome</label>
    <input  type="text"    name="Sobrenome"    class="form-control"    placeholder="Seu sobrenome"/>
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input  type="email"    name="email"    class="form-control"    placeholder="Enter email"/>
  </div>
  <div class="form-group">
    <label>Usuario</label>
    <input  type="text"    name="usuario"    class="form-control" placeholder="Nome de usuÃ¡rio"/>
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input  type="password"    name="senha"    class="form-control"    placeholder="Digite a senha"/>
  </div>
  <div class="form-group">
    <label>Repetir a senha</label>
    <input  type="password"    name="senha2"    class="form-control"    placeholder="Repita a senha"/>
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

{% endblock conteudo %}
